# Production Profile - Redis Cache Configuration
# This profile is used for Azure deployment where Redis is available
# Activate with: spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod
#
# Note: ConditionalRedisConfig will automatically configure Redis when spring.cache.type=redis
# The RedisAutoConfiguration exclusion in application.properties is fine - our custom config handles it.

# Redis Cache Configuration
spring.cache.type=redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6380}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.ssl=true
spring.cache.redis.time-to-live=600000
spring.data.redis.repositories.enabled=false
