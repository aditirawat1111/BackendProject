# Production Profile - Redis Cache Configuration
# This profile is used for Azure deployment where Redis is available.
#
# REQUIRED: In Azure App Service, set Application Setting:
#   SPRING_PROFILES_ACTIVE = prod
# Without this, the app uses in-memory cache and Redis is never used (no cache hit/miss in Redis).
#
# ConditionalRedisConfig provides RedisConnectionFactory + RedisCacheManager when this profile is active,
# so @Cacheable (e.g. productsById) uses Redis and cache metrics will show hits/misses.

# Redis Cache Configuration
spring.cache.type=redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6380}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.ssl=true
spring.cache.redis.time-to-live=600000
spring.data.redis.repositories.enabled=false
